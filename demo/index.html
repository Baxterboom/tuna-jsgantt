<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="/node_modules/moment/moment.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/node_modules/tuna-jslinq/dist/tuna-JSLinq.js"></script>

    <link rel="stylesheet" href="./dist/tuna-jsgantt.css">
    <script src="/dist/tuna-jsgantt.js"></script>
    <script>
        var gantt;
        var options;

        function onload() {
            options = {
                data: createDummyData(),
                range: {
                    end: moment().add(0, "year"),
                    start: moment().add(-5, "year"),
                }
            };

            $('.gantt').each(function (index, item) {
                $(item).before(`<h2>${item.id}</h2>`);
                var gantt = new tuna.gantt.JSGantt(item, $.extend({}, options, {
                    view: item.id
                }));
                gantt.render();
            });

            gantt = new tuna.gantt.JSGantt("#container", options);
            gantt.render();

            function createDummyData() {
                var result = [];
                for (var i = 0; i < 10; i++) {
                    const item = {
                        id: i,
                        items: []
                    };
                    result.push(item);
                    // for (let u = 0; u < 100; u++) {
                    //     item.items.push({
                    //         id: u,
                    //         range: {
                    //             start: moment().add(i + u, "day"),
                    //             end: moment().add(i + u + 3, "day")
                    //         }
                    //     });
                    // }
                }
                return result;
            }
        }

        function update() {
            gantt.update({
                range: {
                    end: moment(options.end).add(1, "year"),
                    start: moment(options.start).add(-1, "year"),
                }
            })
        }
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            display: block;
            height: 100%;
            background: white;
        }

        .vn-gantt {
            margin: 20px;
            border: 1px dashed black;
            overflow: hidden;
        }
    </style>
</head>

<body onload="onload()">
    <button onclick="update()">Add range</button>

    <div id="days" class="gantt"></div>
    <div id="weeks" class="gantt"></div>
    <div id="months" class="gantt"></div>
    <div id="years" class="gantt"></div>
</body>

</html>
